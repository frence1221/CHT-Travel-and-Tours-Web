<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Test</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
        #message { margin-top: 15px; padding: 10px; display: none; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h2>CHT Login Test</h2>
    <p>This page tests if login with database is working correctly.</p>
    
    <form id="testLoginForm">
        <div class="form-group">
            <label>Role:</label>
            <select id="role">
                <option value="admin">ADMIN</option>
                <option value="user">USER</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" id="email" placeholder="e.g. admin@cht.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="e.g. password123">
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="message"></div>
    
    <script>
        document.getElementById('testLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const messageDiv = document.getElementById('message');
            
            if (!email || !password) {
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                messageDiv.innerHTML = 'Please enter email and password';
                return;
            }
            
            messageDiv.style.display = 'block';
            messageDiv.className = '';
            messageDiv.innerHTML = 'Checking...';
            
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            
            fetch('./api/login.php', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(res => {
                if (res.success) {
                    messageDiv.className = 'success';
                    messageDiv.innerHTML = `
                        <strong>✓ LOGIN SUCCESS!</strong><br>
                        Name: ${res.name}<br>
                        Email: ${res.email}<br>
                        Role: ${res.role}<br><br>
                        <a href="./${res.role === 'admin' ? 'adminDashboard/dashboard.html' : 'userDashboard/userDashboard.html'}">
                            → Go to Dashboard
                        </a>
                    `;
                } else {
                    messageDiv.className = 'error';
                    messageDiv.innerHTML = `<strong>✗ LOGIN FAILED!</strong><br>${res.error}`;
                }
            })
            .catch(err => {
                messageDiv.className = 'error';
                messageDiv.innerHTML = `<strong>✗ ERROR!</strong><br>${err.message}`;
            });
        });
    </script>
</body>
</html>
